<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register in Data</title>
        <!-- make background picture-->
        <link rel="stylesheet" href="/css/register-style.css" type="text/css">
    </head>
    
    
    <body>
        <div class="container">
            
            <img src="/img/whiteLogoSmall.png" id="logo">
            
            <form id="regform" action="" method="POST">
                    <h1 id="regHead">Create an account</h1>
                <label>
                    <p class="textfields" id="firstP">First name</p>
                    <p class="textfields" id="lastP">Last name</p>
                    <input type="text" id="first_name" name="first_name">
                    <input type="text" id="last_name" name="last_name">
                </label>
                
                <label>
                    <p class="textfields">Organisation</p>
                    <input type="text" id="org" name="org" class="inputs">
                </label>
                
                <label>
                    <p id="emailtext" class="textfields">Email</p>
                    <input type="text" id="email" name="email" class="inputs">
                </label>
                
                <label>
                    <p id="passwordltext" class="textfields">Create a password</p>
                    <input type="password" id="password" name="password" class="inputs"><br>
                </label>
                
                    <input type="button" value="Sign up" id="btn"/>
            </form>
            
            <p id="toLogin"><font color="#73738c">Already have an account?</font></p>
            <a href="/login" id="signup">Sign in</a> 
        </div>
    </body>


</html>
